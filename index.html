    <script>
        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.className = 'raindrop';
            raindrop.style.left = `${Math.random() * window.innerWidth}px`;
            raindrop.style.animationDuration = `${Math.random() * 2 + 2}s`;
            raindrop.style.opacity = Math.random();
            document.body.appendChild(raindrop);

            raindrop.addEventListener('animationend', () => {
                raindrop.remove();
            });
        }

        function generateRaindrops() {
            for (let i = 0; i < 100; i++) {
                createRaindrop();
            }
        }

        generateRaindrops();
        setInterval(generateRaindrops, 2000);

        function createButterfly() {
            const butterfly = document.createElement('div');
            butterfly.className = 'butterfly';
            butterfly.style.left = `${Math.random() * window.innerWidth}px`;
            butterfly.style.animationDuration = `${Math.random() * 10 + 10}s`;
            document.body.appendChild(butterfly);

            butterfly.addEventListener('animationend', () => {
                butterfly.remove();
            });
        }

        function generateButterflies() {
            for (let i = 0; i < 20; i++) {
                createButterfly();
            }
        }

        generateButterflies();
        setInterval(generateButterflies, 5000);
